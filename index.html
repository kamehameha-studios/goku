<!DOCTYPE html>
<html>

      }
      .position-a{
        text-align: center;
      }
      .man {
        background: green;
      }
      .menu {
        margin-right: 40px;
      }
    </style>
    <script>
      function WriteCookie() {
        cookievalue = "kamehameha-studios";
        
        document.cookie = name = "wiki"; content = "none"; domain = "kamehameha-studios.github.io"; path = "/"; expires = "When browsing session ends";;
        document.cookie = name = "guest"; content = "guest of " + cookievalue; domain = "kamehameha-studios.github.io"; path = "/"; expires = "When browsing session ends";;
      }
      function alert() {
        alert("You are logged in as a Guest." + "Please Log in or Sign up to view you things.");
      }
    </script>
  </head>
  <body lang="en" onload="WriteCookie(); alert();">
    <section>
      <div>
        <section>
          <div>
            <h1 class="bruh position-a">
              WELCOME TO KAMEHAMEHA STUDIOS!!!
            </h1>
          </div>
        </section>
        <section>
          <div>
            <h3 class="man">
              <a href="https://kamehameha-studios.github.io/login" target="" class="menu">
                login
              </a>
              <a class="menu">
                help
              </a>
            </h3>
          </div>
        </section>
        <section>
            <div>
              <canvas id = "myCanvas">
              </canvas>
            </div>
        </section>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
    <script>
      var programCode = function(processingInstance) {
        with (processingInstance) {
          size(400, 400); 
          frameRate(30);

          // Paste code from Khan Academy here:
          fill(255, 255, 0);
          ellipse(200, 200, 200, 200);
          noFill();
          stroke(0, 0, 0);
          strokeWeight(2);
          arc(200, 200, 150, 100, 0, PI);
          fill(0, 0, 0);
          ellipse(250, 200, 10, 10);
          ellipse(153, 200, 10, 10);
        }
      };
      // Get the canvas that ProcessingJS will use
      var canvas = document.getElementById("mycanvas"); 
      // Pass the function to ProcessingJS constructor
      var processingInstance = new Processing(canvas, programCode); 
    </script>
  </body>
